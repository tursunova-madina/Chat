<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <title>Chat</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="chat__container">
          <div class="chat__header">
            <ul>
              <li>Mark Zuckerberg</li>
              <i class="fa-solid fa-xmark"></i>
            </ul>
            
          </div>
          <div class="chat__main">
            <span class="before"></span>
            <h1 class="chat">Today</h1>
            <span class="after"></span>
          </div>
          <div class="messages">
            <span class="time">10:53</span>
            <div class="message">
                
                <p class="message__text">Hi Mark! I made a new design for <br> Messager App</p>
            </div>
            <span class="time second_time">10:57</span>
            <div class="message second_m">
                
                <p class="message__text second">Hi Mark! I made a new design for <br> Messager App</p>
            </div>
            <span class="time third_time">11:03</span>
            <div class="message third_m">
                
                <p class="message__text third">But Mark...</p>
            </div>
            <span class="time second_time"></span>
            <div class="message second_m">
                
                <p class="message__text second">You were blocked by te user</p>
            </div>

            <span class="line"></span>

            <form action="">
                <label for="">
                    <input type="text" placeholder="Enter your message" >
                    <button type="submit">SEND</button>
                </label>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
